<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Consultant</h2>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted" align="justify">{{ member.position }}</p>
                        <span class="devicons devicons-linux" style="font-size: 250%"></span>
                        <span class="devicon-c-plain" style="font-size: 250%"></span>
                        <span class="devicon-cplusplus-plain" style="font-size: 250%"></span>
                        <span class="devicons devicons-go" style="font-size: 250%"></span>
                        <span class="devicons devicons-ember" style="font-size: 250%"></span>
                        <span class="devicons devicons-python" style="font-size: 250%"></span>
                        <span class="devicons devicons-django" style="font-size: 250%"></span>
                        <span class="devicons devicons-jenkins" style="font-size: 250%"></span>
                        <span class="devicon-docker-plain" style="font-size: 250%"></span>
                        <span class="devicons devicons-git" style="font-size: 250%"></span>
                        <span class="devicon-gitlab-plain-wordmark colored" style="font-size: 250%"></span>
                        <span class="devicons devicons-visualstudio" style="font-size: 250%"></span>
                        <ul class="list-inline social-buttons">
                        {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3"></div>
                {% endfor %}
            </div>
        </div>
    </section>
